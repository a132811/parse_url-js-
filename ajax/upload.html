<!DOCTYPE html>
<html>
<head>
    <title>Upload Files using XMLHttpRequest</title>
    <script src="http://cdn.rawgit.com/satazor/SparkMD5/master/spark-md5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function blobSlice(file, start, end) {
            var blobSlice = File.prototype.mozSlice || File.prototype.webkitSlice || File.prototype.slice;
            return blobSlice.call(file, start, end);
        }
        function getMd5(fileNode, callback) {
            var fileReader = new FileReader();// box = document.getElementById('box');
            var file = fileNode.files[0],
                    chunkSize = 2097152,
                    chunks = Math.ceil(file.size / chunkSize),
                    currentChunk = 0,
                    spark = new SparkMD5();

            fileReader.onload = function (e) {
                spark.appendBinary(e.target.result);
                currentChunk++;

                if (currentChunk < chunks) {
                    loadNext();
                } else {
                    var md5 = spark.end();
                    console.info("computed hash", spark.end());//the later is not right
                    fileNode.dataset.md5 = md5;
                    if (callback) {
                        callback(md5);
                    }
                }
            };

            function loadNext() {
                var start = currentChunk * chunkSize, end = start + chunkSize >= file.size ? file.size : start + chunkSize;
                fileReader.readAsBinaryString(blobSlice(file, start, end));
            }

            loadNext();
        }

        function fileSelected(fileNode) {
            var file = fileNode.files[0];
            if (file) {
                var fileSize = 0;
                if (file.size > 1024 * 1024)
                    fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
                else
                    fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';

                document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
                document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
                document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
                sendRequest();
            }
        }

        function sendRequest() {
            var fileNode = document.getElementById('file');
            var cancelNode = document.getElementById('cancel');
            getMd5(fileNode, function (md5) {
                uploadFile(fileNode, cancelNode, md5);
            });
        }
        function uploadFile(fileNode, cancelNode, md5) {
            var max_try = 0;
            var file_id = md5;
            var file = fileNode.files[0];
            const BYTES_PER_CHUNK = 1000;
            const SIZE = file.size;
            var xhr;
            uploadFileSlice(0);

            function uploadFileSlice(start) {
                var fd = new FormData();
                var blobFile = blobSlice(file, start, start+BYTES_PER_CHUNK);
                max_try++;
                if (max_try > 100) {
                    return false;
                }
                fd.append("file", blobFile);
                fd.append("file_id", file_id);
                xhr = new XMLHttpRequest();
                xhr.addEventListener("load", function () {
                    var data = JSON.parse(xhr.responseText);
                    console.log(data);
                    if (data['errno'] === 0) {
                        if (data['next_start'] > start && data['next_start'] < SIZE) {
                            uploadFileSlice(data['next_start']);
                        }
                    }
                }, false);
                xhr.upload.addEventListener("progress", uploadProgress, false);
                xhr.addEventListener("error", function () {
                }, false);
                xhr.open("POST", "/admin/sms/sendsms?act=uploadFile&start=" + start);
                xhr.setRequestHeader("Accept", "application/json");
                xhr.send(fd);
            }

            function uploadProgress(e) {
                if (e.lengthComputable) {
                    var percentComplete = Math.round(e.loaded * 100 / e.total);
                }
            }

            if (cancelNode) {
                cancelNode.addEventListener('click', function (e) {
                    xhr.abort();
                    xhr = null;
                });
            }
        }


    </script>
</head>
<body>
<form id="form1" enctype="multipart/form-data" method="post" action="upload.php">
    <div class="row">
        <label for="file">Select a File to Upload</label><br/>
        <input type="file" name="file" id="file" onchange="fileSelected(this);"/>
        <input type="hidden" name="var" value="value"/>
        <input type="button" id="cancel" value="cancel"/>
    </div>
    <div id="fileName"></div>
    <div id="fileSize"></div>
    <div id="fileType"></div>
    <div class="row">
        <input type="button" onclick="sendRequest();" value="Upload"/>
    </div>
    <div id="progressNumber"></div>
</form>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  .left{
	  width:100px;
	  height:100px;
	  background:black;
	  float:left;
  }
  .right{
	  float:left;
	  width:100px;
	  height:100px;
	  background:orange;
  }
  </style>
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>

<div style="width:200px;height:200px;background:red"></div>
<div class="left"></div>
<div class="right"></div>
<div style="height:20px;clear:both;background:yellow">
</div>
<div style="width:200px;height:200px;background:blue"></div>
 
<script>
</script>
 
</body>
</html>
